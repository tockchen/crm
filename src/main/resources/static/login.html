<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/jquery-3.4.1.js"></script>
    <script src="https://kit.fontawesome.com/1a67bae71a.js"></script>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <div class="show-login-btn"><i class="fas fa-sign-in-alt"></i>显示登录界面</div>


    <div class="login-box">

        <div class="hide-login-btn">
            <i class="fas fa-times"></i>
        </div>
        <form class="login-form" action="/login" method="POST">

            <h1>Welcome</h1>
            <input class="txtb" type="text" name="username" placeholder="username">
            <input class="txtb" type="password" name="password" placeholder="password">
            <input class="login-btn" type="submit" value="Login">
        </form>
    </div>

    <script type="text/javascript">

        $(".show-login-btn").on("click", function () {
            $(".login-box").toggleClass("showed");
        })
        $(".hide-login-btn").on("click", function () {
            $(".login-box").toggleClass("showed");
        })
    </script>



</body>

</html>
