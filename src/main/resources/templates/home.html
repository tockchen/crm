<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>主页</title>

    <link rel="stylesheet" th:href="@{/dist/css/bootstrap.css}" />
    <script th:src="@{/js/jquery-3.4.1.js}"></script>
    <script th:src="@{/dist/js/bootstrap.js}"></script>
    <link rel="stylesheet" th:href="@{/css/home.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">

</head>
<body>
<div class="bj">
    <div class="head">
        <h1>客户追踪管理系统</h1>
        <p>
            <a href="" th:text="${session.name}"></a> <span> |</span>
            <a class="/logout/" data-toggle="modal" data-target="#myModal">注销</a> <span> |</span>
            <a href="/change_pwd/">修改密码</a>
        </p>
    </div>
    <hr>

    <div class="table-data">
        <span> 姓名模糊查询：</span><input class="search_input" type="text" name="select_name"/>&nbsp;&nbsp;<a
            onclick="search_action()">查询</a>
        <br> <br>
        <table class="table table-striped table-bordered">
            <tr>
                <th>工号</th>
                <th>姓名</th>
                <th>性别</th>
                <th>职务</th>
                <th>编辑</th>
                <th>删除</th>
            </tr>

            <div th:each="customer : ${customerList}">
                <tr >
                    <th><a onclick="teacher_info({{ teacher.jobno }})" th:text="${{customer.getCust_id()}}"></a></th>
                    <th th:text="${{customer.getCust_name()}}"></th>
                    <th th:text="${{customer.getCust_address()}}"></th>
                    <th th:text="${{customer.getCust_address()}}"></th>
                    <th>
                        <a onclick="change_teacher({{ teacher.jobno }})">编辑</a>
                    </th>
                    <th>
                        <a href="/delete_teacher/{{ teacher.id }}/">删除</a>
                    </th>
                </tr>
            </div>
        </table>
        <span style="margin: 0 auto ">
    <a href="/add_teacher/" class="caxun">添加教师</a> </span>
    </div>
</div>
<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">确定退出</h4>
            </div>
            <div class="modal-body">
                <p class="owen-danger">如果你选择退出，你的电脑将会中毒！！！</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="logout-sure btn btn-default btn-lg btn-block">确定</button>
                <button type="button" class="btn btn-default btn-lg btn-block" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>

</body>
<script>
    // 模态框确定按钮点击事件
    $('.logout-sure').click(function () {
        // 隐藏模态框
        $('#myModal').modal('hide');
        // 往后来通过js逻辑发生 注销 请求
        location.href = '/logout/'
    })


    function search_action() {
        var name = $('.search_input').val()
        location.href = '/select_name/?select_name=' + name
    }

    function change_teacher(jobno) {
        {#var jobno = $('.jobno').text()#}
        location.href = '/change_teacher/?jobno=' + jobno
    }

    function teacher_info(jobno) {
        location.href = '/teacher_info/?jobno=' + jobno
    }
</script>
</html>
